<!DOCTYPE html>
<html>

        <h2>Exercício 3</h2>
        <div id="ex3"></div>
        <script>
        let nome3 = "raul";

        <h2>Exercício 4</h2>
        <div id="ex4"></div>
        <script>
        function ex4() {
            let idade = prompt("Qual sua idade ?");
            idade = Number(idade);
            if (idade >= 18) {
                document.getElementById('ex4').innerHTML = "Você pode tirar carteira de motorista";
            } else {
                let faltaanos = 18-idade;
                document.getElementById('ex4').innerHTML = `Você não pode tirar carteira de motorista, faltam ${faltaanos} anos`;
            }
        }
        ex4();
        </script>

        <h2>Exercício 5</h2>
        <div id="ex5"></div>
        <script>
        function ex5() {
            let numero = prompt("Digite um número para a tabuada:");
            numero = Number(numero);
            let tabuada = '';
            for (let i = 1; i <= 10; i++) {
                tabuada += `${numero} x ${i} = ${numero * i}<br>`;
            }
            document.getElementById('ex5').innerHTML = tabuada;
        }
        ex5();
        </script>

        <h2>Exercício 9</h2>
        <div id="ex9"></div>
        <script>

        <h2>Exercício 10</h2>
        <div id="ex10"></div>
        <label>Primeiro número: <input type="number" id="num1"></label><br>
        <label>Segundo número: <input type="number" id="num2"></label><br>
        <label>Operador:
            <select id="operador">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </label><br>
        <button onclick="calcular()">Calcular</button>
        <div id="resultado" style="margin-top:10px;font-weight:bold;"></div>
        <script>
        function calcular() {
            const n1 = Number(document.getElementById('num1').value);
            const n2 = Number(document.getElementById('num2').value);
            const op = document.getElementById('operador').value;
            let res;
            if (op === '+') {
                res = n1 + n2;
            } else if (op === '-') {
                res = n1 - n2;
            } else if (op === '*') {
                res = n1 * n2;
            } else if (op === '/') {
                if (n2 === 0) {
                    document.getElementById('resultado').innerText = 'Erro: divisão por zero!';
                    return;
                }
                res = n1 / n2;
            }
            document.getElementById('resultado').innerText = 'Resultado: ' + res;
        }
        </script>
    </body>
